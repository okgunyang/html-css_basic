<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css 선택자8</title>
    <style>
    /* 순서 위치 선택자 */
    ul { list-style: none; overflow:hidden; }    
    li { float:left; padding: 15px; border:1px solid #000000; border-right:0px;  }
    li:first-child { border-radius:10px 0px 0px 10px;  } 
    li:last-child { border-radius:0px 10px 10px 0px; border-right:1px solid #000000; }  
    li:nth-child(3n) { background:red; }
    li:nth-child(3n+1) { background:orange; }
    li:nth-child(3n+2) { background:skyblue; }
    li:nth-child(4) { background:yellow; }  
    a { text-decoration:none; color:#666; font-weight:900; }
    a:empty { display:block; width:120px; height:50px; background:black; }  
    li:only-child { background:navy; }    
    </style>
</head>
<body>
