<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css 선택자7</title>
    <style>
    /* 상태 선택자 */
    input:enabled { background:pink; }
    input:disabled { background:purple; }
    input + label { color:blue; }
    input:checked + label { color:red; }
    input:focus { background:orange;   }    
    </style>
</head>
<body>
    <input /><br>
    <input type="checkbox" checked><label for="">선택1</label><br>
    <input type="checkbox"><label for="">선택2</label>
    <br>
    <input disabled="disabled"><br>
</body>
</html>
